<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Login Form</title>

</head>
<body>
    <div class="container">
        <h1> Sign-up</h1>
        <form action="">
          
            <input type="text" name="usernamefirst" id="username" placeholder="FirstName" required> <br> <br>

          
            <input type="text" name="usernamelast" id="username" placeholder="LastName" required> <br> <br>

            
            <input type="email" name="email-id" id="email" placeholder="Email-id" required> <br> <br>

            
            <input type="text" name="company" id="company" placeholder="Company" required> <br> <br>

          
            <input type="text" name="job title" id="job title" placeholder="Job Title" required> <br> <br> 

           
            <input type="password" name="pass" id="pass" placeholder="Password" required> <br> <br> 

            
            <input type="password" name="cpass" id="cpass" placeholder="Confirm Password" required> <br> <br> 

            <input type="checkbox" id="tc" name="tc" value="tc"><label for="tc"> I have read and agree to the terms of services </label> <br> <br>
           
            <a href="#" class="btn-link">  Privacy Policy </a> <br> <br>

            <a href="#" class="btn-link"> Click to read terms and privacy policy  </a> <br> <br>

            <div class="sp-btn">
                <a href="./login.html" class="btn"> Sign up </a>
            </div>
        </form>
    </div>

    <footer class="btn-foot">
        <i style="font-size:24px" class="fa">&#xf015;</i>
        <i style="font-size:24px" class="fa">&#xf097;</i>
        <i style="font-size:24px" class="fa">&#xf1de;</i>
    </footer>
</body>
</html>
