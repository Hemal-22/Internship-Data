<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Registration Form</title>
       <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
       <link rel="stylesheet" href="./style.css">
       <link rel="stylesheet" href="./responsive.css">
       <style>
   body {
     background-color: #E6E6FA;
   }
   </style>
    </head>
    <body>
      <div class="row">
    <div class="signup">
      <form action="index.html" method="post" autocomplete="off">
        <h1> Sign Up </h1>

        <fieldset>

          <legend> Basic Info :</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" required maxlength="25"> <br> <br>

          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email" required maxlength="30" > <br> <br>

          <label for="password">Password:</label>
          <input type="password" id="password"name="user_password" required maxlength="10"> <br> <br>

        </fieldset>
        <br> <br>


        <fieldset>
          <legend> Profile :</legend>
          <label for="exp">Work Experience</label>
          <input type="label" id="exp"name="user_exp" required maxlength="25"> <br> <br>

          <label for="job">Job Role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="frontend_developer">Front-End Developer</option>
              <option value="php_developer">PHP Developer</option>
              <option value="wordpress_developer">Wordpress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="android_developer">Android Developer</option>
              <option value="ios_developer">IOS Developer</option>
              <option value="flutter_developer">Flutter Developer</option>
            </optgroup>
          </select>
        </fieldset>

        <fieldset>
          <legend> Area of Interest: </legend>
          <input type="checkbox" id="development" value="interest_development" name="user_interest" required maxlength="25">
          <label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest" required maxlength="25">
          <label class="light" for="design">Design</label>
        </fieldset>
        <br> <br>
        <button type="submit">Submit</button>
         <button type="reset">Reset</button>

       </form>
        </div>
      </div>

    </body>
</html>
