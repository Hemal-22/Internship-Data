<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
  <h2>COL SPAN & ROW SPAN</h2>
  <table style="width:50%">
    <tr>
      <td colspan="1">1</td>
      <td colspan="2">2</td>
      <td colspan="2">3</td>
      <td colspan="1">4</td>
      <td colspan="1">5</td>
      <td colspan="1">6</td>
    </tr>
    <tr>
      <td rowspan="5">7</td>
    </tr>
    <tr>
      <td  colspan="1">8</td>
      <td colspan="1">9</td>
        <td rowspan="5" colspan="2">10</td>
          <td rowspan="5" colspan="1">11</td>
    </tr>
      <td rowspan="5" colspan="2">12</td>
    </tr>
    <td  rowspan="3" colspan="1">13</td>

  </tr>
  <tr>
    <td>14</td>

  </tr>
  <tr>
    <td rowspan="5">15</td>
  </tr>
  <tr>
    <td  colspan="1">16</td>
    <td colspan="1" >17</td>
  </tr>
  <tr>
    <td rowspan="3" colspan="2">18</td>
  </tr>
  <tr>
    <td rowspan="3" colspan="2">19</td>
  </tr>
  <tr>
    <td colspan="1"> 20 </td>
    <td colspan="2">21</td>
  </tr>
  <tr>
    <td colspan="1">22</td>
    <td rowspan="3" colspan="2">23</td>
    <td> 24 </td>
  </tr>


</table>
</body>
</html>
